get:
  summary: 5. Get teacher info
  tags:
    - Version 0.5
  parameters:
    - in: header
      name: Authorization
      type: string
      required: true
      description: Access token

  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            teacherId:
              description: teacher ID
              type: string
              example: '0001'

  responses:
    200:
      description: Successfully get teacher info
      schema:
        type: object
        properties:
          teacherId:
            description: teacher ID
            required: true
            type: string
            example: '0001'
          teacherName:
            description: Teacher Name
            required: true
            type: string
            example: 'Pham Van Hai'
          accountId:
            description: account Id
            required: true
            type: string
            example: 'asdf34t245yhtyene'
          teacherBusyTime:
            type: array
            example: [1,2,3,10,11,12]
          teacherClasses:
            type: array
            items:
              classId:
                type: string
              subjectId:
                type: string
              locationName:
                type: string
              classBusyTime:
                type: array
            example:
              - classId: '589584'
                subjectId: 'IT3150'
                locationName: 'TC-101'
                classBusyTime: [1,2,3]
    400:
      description: Bad request
      schema:
        type: object
        properties:
          error:
            type: object
            properties:
              message:
                type: string
                description: Invalid teacher ID
                example: Invalid teacher ID
    404:
      $ref: '#/responses/404'
    500:
      $ref: '#/responses/500'
